<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        body{
            background-color: lightblue;

            background-color: rgba(0,0,0,.2);

</head>
<body>
    <div class="container">
        <div class="row">
            <div  class="card mt-3">
                <div class="card-header position-relative">
                    Load game <a id="exit" href="index.html" class="position-absolute btn btn-primary top-0 end-0">Exit</a>
                  </div>
                  <ul id="loadcont" class="list-group list-group-flush">
                  </ul>
              </div>
        </div>
    </div>
    <script>
        let loadcont = document.querySelector("#loadcont");
        let exit = document.querySelector("#exit");
        let count = 0;
        let canvases;
        let canvasarr = [];
        let contextes = [];
        
        
        for(var [i,item] of Object.entries(localStorage)){
            var k = JSON.parse(item);
            //console.log(k);
            if(typeof k === "object"){
                console.log(k)
                loadcont.innerHTML +=`<li class="list-group-item user-select-none">${k.name.replace("_"," ")}</li>`;
            }
            //loadcont.innerHTML +=`<li class="list-group-item user-select-none">${k.name.replace("_"," ")}</li>`;
          
        }
        for(var i of loadcont.children){
            i.addEventListener("click",(ev)=>{
                console.log(ev.target.textContent);
                window.location.href = "RPS.html?game=load&name="+ev.target.textContent;
            })
        }
        
      

    </script>
</body>
</html>
