<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel='stylesheet' href='RPS.css'>
    <!--bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
        body{
            background-color: lightblue;
        }
    </style>
</head>
<body>

    <!-- This will take user back to index page when refreshed without saving anything. 
        This is helpful if the page freezes or users just want to go back without saving  (Khalayla)-->

        <script type="text/javascript">
            window.onbeforeunload = function(){
                window.setTimeout(function(){
                    window.location = "index.html";
                });
                window.onbeforeunload = null;
            };
        </script>
            
    <!--bootstrap container, row, col grid-->
    <div class='container'>

        <div class="d-flex flex-column justify-content-center">
            

            <div id='scoreboard' class='row position-relative'>

                <canvas id='scoreboardCanvas' width="1000" height="100"></canvas>
                <div class="col-lg-3 col-md-3 col-2 position-absolute float-right top-0 mt-4 end-0">
                    <!-- <button class="absolute btn btn-primary ">Start Over</button> -->
                    <button id="saveandquit" class="absolute btn btn-primary" >Save and Quit</button>
                    
                </div>
                
            </div>
           


            <div id='cpuChoice' class='row'>

                <canvas id='cpuChoiceCanvas' width ='1000' height='100'></canvas>

            </div>

            <div id='cont' style='height:15vw' class='d-flex justify-content-center'>

                <canvas class='col-2'id="rockCanvas" width="250" height="250" onclick="rpsOnClick('rock')"></canvas>

                <canvas class='col-2' id="scissorsCanvas" width="250" height="250" onclick="rpsOnClick('scissors')"></canvas>

                <canvas class='col-2' id="paperCanvas" width="250" height="250" onclick="rpsOnClick('paper')"></canvas>

            </div>

        </div>

    </div>
   
    <script src="RPS.js"></script>

</body>
</html>
